<div class="gis_ColorRampDijit">
        <label>${i18n.startColorLabel}:</label><br/>
        <div id="btnStart" style="background-color: FFFFFF; border-color: black; border-width: 1px;"
             dojoType="dijit/form/DropDownButton">
            <span id="colorText"><span id="colorSwatch"
                                       style="height: 10px; width: 18px; border: 1px solid black; background-color: black;">&nbsp;&nbsp;</span></span>
            <div data-dojo-type="dijit/ColorPalette" id="startCp">
            </div>
        </div>
        <div>
            <label>${i18n.endColorLabel}:</label><br/>
            <div id="btnEnd" style="background-color: FFFFFF; border-color: black; border-width: 1px;"
                 dojoType="dijit/form/DropDownButton">
                <span id="colorText2"><span id="colorSwatch2"
                                            style="height: 10px; width: 18px; border: 1px solid black; background-color: black;">&nbsp;&nbsp;</span></span>
                <div data-dojo-type="dijit/ColorPalette" id="endCp">
                </div>
            </div>
        </div>
        <div class="buttonActionBar">
            <table>
                <tr>
                    <td>
                        <div data-dojo-type="dijit/form/Button"
                             data-dojo-props="iconClass:'fa fa-paint-brush','class':'clearButton actionBarButton'"
                             data-dojo-attach-event="onClick:startColor"
                             data-dojo-attach-point="clearButtonDijit">
                            ${i18n.okLabel}
                        </div>
                    </td>
                    <td>
                        <div data-dojo-type="dijit/form/Button"
                             data-dojo-props="iconClass:'fa fa-history fa-fw','class':'clearButton actionBarButton'"
                             data-dojo-attach-event="onClick:clearResults"
                             data-dojo-attach-point="clearButtonDijit">
                            ${i18n.resetLabel}
                        </div>
                    </td>
                </tr>
                <tr>
                    <div class="legend" data-dojo-attach-point="legendNode" id="legend"></div>
                </tr>
            </table>
        </div>
</div>
